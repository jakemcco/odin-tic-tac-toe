<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <div id="game-container">
        <div id="ttt-grid">
            <button class="ttt-grid-cell" data-x="0" data-y="0" value="0"></button>
            <button class="ttt-grid-cell" data-x="1" data-y="0" value="0"></button>
            <button class="ttt-grid-cell" data-x="2" data-y="0" value="0"></button>
            <button class="ttt-grid-cell" data-x="0" data-y="1" value="0"></button>
            <button class="ttt-grid-cell" data-x="1" data-y="1" value="0"></button>
            <button class="ttt-grid-cell" data-x="2" data-y="1" value="0"></button>
            <button class="ttt-grid-cell" data-x="0" data-y="2" value="0"></button>
            <button class="ttt-grid-cell" data-x="1" data-y="2" value="0"></button>
            <button class="ttt-grid-cell" data-x="2" data-y="2" value="0"></button>
        </div>
        <div class="game-options">
            <button class="btn btn-reset-game">Reset</button>
        </div>
    </div>
</body>
</html>
